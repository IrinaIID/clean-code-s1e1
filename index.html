<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="header__img">
    <a  href="https://goal-life.com/page/method/matrix-eisenhower" class="header__link">Want more details?</a>
  </header>
  <main class="main">
    <section class="section_add-item">
      <label for="new-task">Add Item</label>
      <div class="section__task-wrap">
        <input id="new-task" class="section__input_add-item task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input class="li__input_check" type="checkbox">
        <label class="li__label task">Pay Bills</label>
        <input type="text" class="li__input_text task">
        <button class="li__btn_edit">Edit</button>
        <button class="li__btn_delete"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="li_edit-mode">
        <input class="li__input_check" type="checkbox">
        <label class="li__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="li__input_text task">
        <button class="li__btn_edit">Save</button>
        <button class="li__btn_delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input class="li__input_check" type="checkbox" checked>
        <label class="li__label task">See the Doctor</label>
        <input type="text" class="li__input_text task">
        <button class="li__btn_edit">Edit</button>
        <button class="li__btn_delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
