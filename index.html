<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="header__img">
    <a  href="https://goal-life.com/page/method/matrix-eisenhower" class="header__link">Want more details?</a>
  </header>
  <main class="main">
    <section class="section_add-item">
      <label for="new-task" class="label_new-task">Add Item</label>
      <div class="section__task-wrap">
        <input id="new-task" class="section__input_add-item task input_text" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="h3">Todo</h3>
    <ul id="incomplete-tasks" class="ul">
      <li class="li">
        <input class="li__input_check" type="checkbox">
        <label class="li__label task">Pay Bills</label>
        <input type="text" class="li__input_text input_text task">
        <button class="li__btn_edit btn">Edit</button>
        <button class="li__btn_delete btn"><img src="./remove.svg" alt="" class="btn__img_delete"></button>
      </li>
      <li class="li li_edit-mode">
        <input class="li__input_check" type="checkbox">
        <label class="li__label li__label_edit-mode task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="li__input_text li__input_text_edit-mode input_text task">
        <button class="li__btn_edit btn">Save</button>
        <button class="li__btn_delete btn"><img src="./remove.svg" alt="" class="btn__img_delete"></button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="completed-tasks" class="ul ul_completed-tasks">
      <li class="li">
        <input class="li__input_check" type="checkbox" checked>
        <label class="li__label li__label_copmleted-task task">See the Doctor</label>
        <input type="text" class="li__input_text input_text task">
        <button class="li__btn_edit btn">Edit</button>
        <button class="li__btn_delete btn"><img src="./remove.svg" alt="" class="btn__img_delete"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
